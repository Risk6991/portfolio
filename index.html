<!DOCTYPE html>
<html class="no-js" lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>BMI計算</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta property="og:title" content="" />
        <meta property="og:type" content="" />
        <meta property="og:url" content="" />
        <meta property="og:image" content="" />

        <link rel="manifest" href="site.webmanifest" />
        <link rel="apple-touch-icon" href="icon.png" />
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css"
        />

        <meta name="theme-color" content="#fafafa" />
        <style>
            .red-text {
                color: red;
            }
            .default-font {
                font-size: 1em;
            }
            .displayNone {
                display: none;
            }
        </style>
    </head>

    <body class="flex flex-col">
        <!-- Add your site or application content here -->
        <!-- Swiper START -->
        <div class="block mb-10">
            <div class="swiper-container">
                <!-- メイン表示部分 -->
                <div class="swiper-wrapper">
                    <!-- 各スライド -->
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">Slide 4</div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <!-- Swiper END -->

        <div class="w-full">
            <div class="max-w-lg m-auto">
                <h1 id="headTitle">BMI計算</h1>
                <p class="mb-5">身長と体重を入力して計算ボタンをクリックしてください</p>
                <div class="">
                    <div class="mb-5">
                        <input
                            class="border-solid border-2 border-gray-600 p-1 mr-3 placeholder-gray-500 placeholder-opacity-50"
                            type="text"
                            name="height"
                            id="heightInput"
                            placeholder="身長"
                        />cm<br />
                        <span id="heightInputMsg" class="redText"></span>
                    </div>
                    <div class="mb-5">
                        <input
                            class="border-solid border-2 border-gray-600 p-1 mr-3 placeholder-gray-500 placeholder-opacity-50"
                            type="text"
                            name="weight"
                            id="weightInput"
                            placeholder="体重"
                        />kg<br />
                        <span id="weightInputMsg" class="redText"></span>
                    </div>
                    <div class="w-full flex justify-center">
                        <button
                            type="button"
                            id="calcBMIButton"
                            class="btn btn-red transform motion-reduce:transform-none active:-translate-y-1 transition ease-in-out duration-300"
                        >
                            <p class="text-white font-bold hover:text-red-600 p-3">
                                計算
                            </p>
                        </button>
                    </div>
                </div>
                <div id="resultMessage" class="displayNone">
                    あなたのBMI値は<span
                        id="bmiResult"
                        class="redText default-font"
                    ></span
                    >です。<br />
                    <span id="adviceMessage"></span>
                </div>
            </div>
        </div>
        <script src="js/vendor/modernizr-3.11.2.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script>
        <script src="js/main.js"></script>
        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga = function () {
                ga.q.push(arguments);
            };
            ga.q = [];
            ga.l = +new Date();
            ga("create", "UA-XXXXX-Y", "auto");
            ga("set", "anonymizeIp", true);
            ga("set", "transport", "beacon");
            ga("send", "pageview");
        </script>
        <script
            src="https://www.google-analytics.com/analytics.js"
            async
        ></script>
    </body>
</html>
